<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCalisthenics</title>
    <link rel="stylesheet" href="static/CSS/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"/>
</head>
<body>
    
    <div id="navbar"></div>


    <div class="calisthenics">
        <h1>Calisthenics for All</h1>
        <p>All dreams are but another reality...</p>
        <input type="submit" value="Start Now">
    </div>

    <!--Footer-->
    <footer>

    </footer>



    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    // Initialize script after content is loaded
                    if (id === 'navbar' || id === 'footer' || 'FAQ') {
                        initScripts();
                    }
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        function initScripts() {
            // Your script initialization code
            console.log('Scripts initialized');
            // Add any script initialization code here
        }

        loadHTML('navbar', 'Templates/Base/navbar.html');
        loadHTML('FAQ', 'Templates/FAQs/FAQ.html')
        //loadHTML('footer', 'Templates/Base/footer.html');
    </script>
    <script src="static/JavaScript/script.js"></script>
</body>
</html>
